<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine's Invite for Sbonga ðŸ’–</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
        background: linear-gradient(135deg, #ffc1cc, #ff4d6d);
        font-family: 'Montserrat', sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        overflow: hidden;
        position: relative;
        text-align: center;
        color: #fff;
    }

    h1 {
        font-family: 'Pacifico', cursive;
        font-size: 2.8rem;
        text-shadow: 2px 2px 10px #ff0000;
        margin-bottom: 30px;
        padding: 0 10px;
    }

    .button-container {
        position: relative;
        width: 90%;
        max-width: 400px;
        height: 220px;
        margin-bottom: 40px;
    }

    button {
        padding: 14px 30px;
        font-size: 1.4rem;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        position: absolute;
        transition: all 0.3s ease;
        box-shadow: 2px 4px 15px rgba(0,0,0,0.3);
        font-family: 'Montserrat', sans-serif;
    }

    #yesBtn {
        background-color: #ff4d6d;
        color: #fff;
        left: 35%;
        top: 50%;
        transform: translate(-50%, -50%) scale(1);
    }

    #noBtn {
        background-color: #fff;
        color: #ff4d6d;
        border: 3px solid #ff4d6d;
        left: 65%;
        top: 50%;
        transform: translate(-50%, -50%) scale(1);
    }

    .confetti {
        position: absolute;
        font-size: 22px;
        pointer-events: none;
        animation: fall 3s linear forwards;
    }

    @keyframes fall {
        0% { transform: translateY(-50px) rotate(0deg); opacity: 1; }
        100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }

    #poemContainer {
        display: none;
        text-align: center;
        max-width: 90%;
        background: rgba(255, 255, 255, 0.15);
        padding: 25px;
        border-radius: 20px;
        box-shadow: 2px 2px 25px rgba(0,0,0,0.3);
        backdrop-filter: blur(5px);
    }

    #poemContainer img {
        max-width: 200px;
        margin-bottom: 20px;
        border-radius: 15px;
        border: 3px solid #fff;
        box-shadow: 2px 2px 12px rgba(0,0,0,0.3);
    }

    #poemContainer p {
        font-size: 1.4rem;
        line-height: 1.6;
        color: #fff;
        margin-top: 0;
        font-family: 'Montserrat', sans-serif;
    }

    .sparkle {
        position: absolute;
        width: 6px;
        height: 6px;
        background: #fff;
        border-radius: 50%;
        opacity: 0.8;
        pointer-events: none;
        animation: sparkleAnim linear infinite;
    }

    @keyframes sparkleAnim {
        0% { transform: translateY(0) scale(1); opacity: 0.8; }
        50% { transform: translateY(-20px) scale(1.2); opacity: 1; }
        100% { transform: translateY(0) scale(1); opacity: 0.8; }
    }

    @media (max-width: 480px) {
        h1 { font-size: 2rem; }
        button { font-size: 1.1rem; padding: 12px 20px; }
        #poemContainer p { font-size: 1.2rem; }
        #poemContainer img { max-width: 150px; }
    }
</style>
</head>
<body>

<h1>Will you be my Valentine, Sbonga? ðŸ’Œ</h1>

<div class="button-container">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
</div>

<div id="poemContainer">
    <img src="yes.png" alt="Yes! ðŸ’–">
    <p>
        Sbonga, my love, like stars that light the night, <br>
        You make my world so warm and bright. <br>
        My heart is yours, forever true, <br>
        Every beat says I love you. ðŸ’Œ
    </p>
</div>

<script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const container = document.querySelector('.button-container');
    const poemContainer = document.getElementById('poemContainer');

    let yesSize = 1;
    let noSize = 1;

    // Sparkles
    function createSparkles(count=40){
        for(let i=0;i<count;i++){
            const sparkle=document.createElement('div');
            sparkle.className='sparkle';
            sparkle.style.left=Math.random()*window.innerWidth+'px';
            sparkle.style.top=Math.random()*window.innerHeight+'px';
            sparkle.style.width=sparkle.style.height=(2+Math.random()*4)+'px';
            sparkle.style.animationDuration=(1+Math.random()*2)+'s';
            document.body.appendChild(sparkle);
        }
    }
    createSparkles();

    // Confetti hearts
    function createConfetti(){
        const confettiCount=50;
        for(let i=0;i<confettiCount;i++){
            const heart=document.createElement('div');
            heart.className='confetti';
            heart.textContent='ðŸ’–';
            heart.style.left=Math.random()*window.innerWidth+'px';
            heart.style.fontSize=(12+Math.random()*24)+'px';
            document.body.appendChild(heart);
            setTimeout(()=>heart.remove(),3000);
        }
    }

    // Yes button click
    yesBtn.addEventListener('click',()=>{
        createConfetti();
        poemContainer.style.display='block';
        yesBtn.style.display='none';
        noBtn.style.display='none';
    });

    // Move No button on hover/touch, shrink it by 20%, grow Yes by 30%
    function interactNoButton(){
        yesSize *= 1.3;
        yesBtn.style.transform=`translate(-50%, -50%) scale(${yesSize})`;

        noSize *= 0.8;
        noBtn.style.transform=`translate(-50%, -50%) scale(${noSize})`;

        // Move No button randomly within container
        const containerWidth = container.clientWidth - noBtn.offsetWidth;
        const containerHeight = container.clientHeight - noBtn.offsetHeight;
        const randomX = Math.random() * containerWidth;
        const randomY = Math.random() * containerHeight;
        noBtn.style.left = `${randomX}px`;
        noBtn.style.top = `${randomY}px`;
    }

    // Desktop hover
    noBtn.addEventListener('mouseenter', interactNoButton);

    // Mobile touch
    noBtn.addEventListener('touchstart', (e)=>{
        e.preventDefault();
        interactNoButton();
    });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Invite üíñ</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
    font-family:'Montserrat',sans-serif;
    background:linear-gradient(135deg,#ff8fb1,#ff4d6d);
    color:#fff;
    min-height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    overflow:hidden;
}

/* Title */
h1{
    font-family:'Pacifico',cursive;
    font-size:2.8rem;
    margin-bottom:30px;
}

/* Buttons */
.button-container{
    position:relative;
    width:90%;
    max-width:400px;
    height:220px;
}
button{
    position:absolute;
    padding:16px 36px;
    font-size:1.3rem;
    border:none;
    border-radius:25px;
    cursor:pointer;
    background:rgba(255,255,255,.18);
    backdrop-filter:blur(10px);
    color:#fff;
    box-shadow:0 10px 25px rgba(0,0,0,.35);
    transition:.4s ease;
    font-weight:600;
}
#yesBtn{left:35%;top:50%;transform:translate(-50%,-50%)}
#noBtn{left:65%;top:50%;transform:translate(-50%,-50%);border:2px solid #fff}

/* Cards */
.card{
    display:none;
    position:fixed;
    top:45%;
    left:50%;
    transform:translate(-50%,-50%);
    max-width:90%;
    max-height:80vh;
    overflow-y:auto;
    background:rgba(0,0,0,.35);
    padding:30px;
    border-radius:25px;
    backdrop-filter:blur(15px);
    box-shadow:0 15px 40px rgba(0,0,0,.6);
    z-index:10;
}
.card.show{display:block;animation:pop .6s ease forwards}
@keyframes pop{
    from{opacity:0;transform:translate(-50%,-55%) scale(.85)}
    to{opacity:1;transform:translate(-50%,-50%) scale(1)}
}
.card img{
    max-width:160px;
    border-radius:20px;
    margin-bottom:15px;
}
.card p{font-size:1.2rem;line-height:1.6}

/* Loader */
.loader{
    width:50px;height:50px;
    border:4px solid rgba(255,255,255,.3);
    border-top:4px solid #fff;
    border-radius:50%;
    animation:spin 1s linear infinite;
    margin:20px auto;
}
@keyframes spin{to{transform:rotate(360deg)}}

/* Sound toggle */
#soundToggle{
    position:fixed;
    top:15px;
    right:15px;
    font-size:1.3rem;
    cursor:pointer;
    opacity:.8;
}
small{opacity:.7}
</style>
</head>

<body>

<div id="soundToggle">üîä</div>

<h1>Will you be my Valentine, Sbonga? üíå</h1>

<div class="button-container">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
</div>

<!-- AI Analysis -->
<div id="aiCard" class="card">
    <h2>Analyzing Love üíó</h2>
    <div class="loader"></div>
    <p id="aiText">Scanning heart compatibility‚Ä¶</p>
</div>

<!-- Result -->
<div id="resultCard" class="card">
    <img src="yes.png">
    <h2 id="percent">0%</h2>
    <p id="matchText"></p>
    <p id="hiddenMsg" style="display:none;margin-top:15px;">
        I didn‚Äôt need AI to know‚Ä¶ it‚Äôs always been you üíñ
    </p>
    <small>Swipe down to close</small>
</div>

<audio id="loveSound" preload="auto">
<source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_5e7b8f9f07.mp3">
</audio>

<script>
const yesBtn=noBtn=null;
const yes=document.getElementById('yesBtn');
const no=document.getElementById('noBtn');
const ai=document.getElementById('aiCard');
const result=document.getElementById('resultCard');
const percentEl=document.getElementById('percent');
const matchText=document.getElementById('matchText');
const sound=document.getElementById('loveSound');
const toggle=document.getElementById('soundToggle');

let soundOn=true,yesSize=1,noSize=1,noTexts=[
"No","Are you sure?","Please?","Think again üò≠","Okay fine üòî"
],noIndex=0;

/* Sound toggle */
toggle.onclick=()=>{
 soundOn=!soundOn;
 toggle.textContent=soundOn?"üîä":"üîá";
};

/* Yes */
yes.onclick=()=>{
 if(soundOn) sound.play().catch(()=>{});
 navigator.vibrate?.([40,30,40]);
 yes.style.display=no.style.display='none';
 ai.classList.add('show');

 let msgs=[
  "Scanning heart compatibility‚Ä¶",
  "Calculating butterflies‚Ä¶",
  "Cross-checking destiny‚Ä¶",
  "Finalizing result‚Ä¶"
 ];
 let i=0;
 let interval=setInterval(()=>{
  document.getElementById('aiText').textContent=msgs[i++]||"Done!";
  if(i===msgs.length){
   clearInterval(interval);
   setTimeout(showResult,800);
  }
 },900);
};

function showResult(){
 ai.classList.remove('show');
 result.classList.add('show');

 let score=97;
 let current=0;
 let counter=setInterval(()=>{
  percentEl.textContent=current+"%";
  if(current++>=score){
   clearInterval(counter);
   matchText.innerHTML="Perfect Match üíç<br>Official Valentine Material üíñ";
   setTimeout(()=>document.getElementById('hiddenMsg').style.display='block',5000);
  }
 },30);
}

/* No button tease */
function tease(){
 navigator.vibrate?.(25);
 yesSize*=1.3;
 noSize*=.8;
 yes.style.transform=`translate(-50%,-50%) scale(${yesSize})`;
 no.style.transform=`translate(-50%,-50%) scale(${noSize})`;
 no.textContent=noTexts[Math.min(noIndex++,noTexts.length-1)];
 no.style.left=Math.random()*260+"px";
 no.style.top=Math.random()*140+"px";
}
no.onmouseenter=tease;
no.ontouchstart=e=>{e.preventDefault();tease();};

/* Swipe down to close */
let startY=0;
result.addEventListener('touchstart',e=>startY=e.touches[0].clientY);
result.addEventListener('touchmove',e=>{
 if(e.touches[0].clientY-startY>120){
  result.classList.remove('show');
  yes.style.display=no.style.display='block';
 }
});
</script>

</body>
</html>
